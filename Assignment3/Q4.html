<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule</title>
</head>
<body>
    <h1>Flight Schedule</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Duration</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AI101</td>
                <td bgcolor="lightblue">New York (JFK)</td>
                <td>10:00 AM</td>
                <td>4:00 PM</td>
                <td><abbr title="6 hours 0 minutes">6h 0m</abbr></td>
                <td>On Time</td>
            </tr>
            <tr>
                <td>AI202</td>
                <td>Mumbai (BOM)</td>
                <td>12:00 PM</td>
                <td>3:30 PM</td>
                <td><abbr title="3 hours 30 minutes">3h 30m</abbr></td>
                <td>Delayed</td>
            </tr>
            <tr>
                <td>AI303</td>
                <td bgcolor="lightblue">London (LHR)</td>
                <td>2:00 PM</td>
                <td>8:00 PM</td>
                <td><abbr title="6 hours 0 minutes">6h 0m</abbr></td>
                <td>Cancelled</td>
            </tr>
            <tr>
                <td>AI404</td>
                <td>Chennai (MAA)</td>
                <td>6:00 PM</td>
                <td>9:00 PM</td>
                <td><abbr title="3 hours 0 minutes">3h 0m</abbr></td>
                <td>On Time</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
