<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Table</title>
</head>
<body>
    <h1>Sports Tournament League Table</h1>
    <table border="1" width="80%">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team Name</th>
                <th>Matches Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
           
            <tr style="background-color: gold;">
                <td>1</td>
                <td><b>Team A</b></td>
                <td>10</td>
                <td>8</td>
                <td>1</td>
                <td>1</td>
                <td>25</td>
            </tr>
            
            <tr style="background-color: silver;">
                <td>2</td>
                <td><b>Team B</b></td>
                <td>10</td>
                <td>7</td>
                <td>2</td>
                <td>1</td>
                <td>22</td>
            </tr>
            
            <tr style="background-color: bronze;">
                <td>3</td>
                <td><b>Team C</b></td>
                <td>10</td>
                <td>6</td>
                <td>3</td>
                <td>1</td>
                <td>19</td>
            </tr>
            
            <tr>
                <td>4</td>
                <td>Team D</td>
                <td>10</td>
                <td>4</td>
                <td>4</td>
                <td>2</td>
                <td>14</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Team E</td>
                <td>10</td>
                <td>3</td>
                <td>5</td>
                <td>2</td>
                <td>11</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><b>Total Matches Played</b></td>
                <td colspan="5"><b>50</b></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
