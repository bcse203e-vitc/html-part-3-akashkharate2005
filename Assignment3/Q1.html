<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>
    <h1>Product Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Final Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Product A</td>
                <td>Electronics</td>
                <td>1000</td>
                <td>0.1</td>
                <td>900</td>
                <td>★★★★★</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Product B</td>
                <td>Clothing</td>
                <td>500</td>
                <td>0.2</td>
                <td>400</td>
                <td>★★★★</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Product C</td>
                <td>Books</td>
                <td>300</td>
                <td>0.05</td>
                <td>285</td>
                <td>★★★</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
